<script type="text/javascript">
  function switchl() {
    console.log("-1 [L]");
  }
  function switchr() {
    console.log("+1 [R]");
  }
  Mousetrap.bind('left', switchl);
  Mousetrap.bind('right', switchr);
  const gamepad = new Gamepad();
  gamepad.on('press', 'shoulder_top_left', () => {
    switchl();
  });
  gamepad.on('press', 'shoulder_top_right', () => {
    switchr();
  });
</script>
